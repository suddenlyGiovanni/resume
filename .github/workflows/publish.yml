name: ğŸ Publish
on:
  workflow_dispatch:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Deno and install deps
        uses: ./.github/actions/setup

      - name: ğŸ“¦ Publish package to JSR
        shell: bash
        working-directory: ./packages/schema-resume
        run: deno publish --allow-slow-types
