name: 🐶 reviewdog
on: pull_request
jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐶 reviewdog with actionlint
        uses: reviewdog/action-actionlint@v1
        continue-on-error: true
        with:
          fail_on_error: false
          filter_mode: nofilter
          github_token: ${{ secrets.github_token }}
          level: error
          reporter: github-pr-review
          tool_name: actionlint

  shellcheck:
    name: runner / shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐶 reviewdog with shellcheck (shell)
        uses: reviewdog/action-shellcheck@v1
        with:
          check_all_files_with_shebangs: "true" # Optional.
          exclude: "./.git/*" # Optional.
          fail_on_error: false
          filter_mode: nofilter
          github_token: ${{ secrets.github_token }}
          path: "." # Optional.
          pattern: "*.sh" # Optional.
          reporter: github-pr-review

  markdownlint:
    name: runner / markdownlint
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐶 reviewdog with markdownlint (markdown)
        continue-on-error: true
        uses: reviewdog/action-markdownlint@v0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          level: warning
          filter_mode: nofilter
          fail_on_error: false

  biome:
    name: runner / Biome
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐶 Setup reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          biome-version: latest
          token: ${{ secrets.github_token }}
          working-dir: "."
          version: "latest"

      - name: 🐶 reviewdog with Biome
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.github_token }}
        continue-on-error: true
        shell: bash
        run: |
          biome ci --formatter-enabled=false --linter-enabled=true . 2>&1 1>/dev/null |
          sed 's/ *$//' |
          awk 'BEGIN { RS=""; ORS="\n\n" } { if (index($0, "│") > 0) { print "  ```\n" $0 "\n  ```" } else { print $0 } }' |
          reviewdog \
            -efm="%-G%f ci ━%#" \
            -efm="%-G%f lint ━%#" \
            -efm="%-Gci ━%#" \
            -efm="%E%f:%l:%c %.%#" \
            -efm="%E%f %.%#" \
            -efm="%C" \
            -efm="%C  × %m" \
            -efm="%C  %m" \
            -efm="%-G%.%#" \
            -name="Biome" \
            -reporter="github-pr-review" \
            -filter-mode="nofilter" \
            -fail-on-error="false" \
            -level="error"


  misspell:
    name: runner / misspell
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐶 reviewdog with misspell
        uses: reviewdog/action-misspell@v1
        with:
          github_token: ${{ secrets.github_token }}
          locale: "US"
          level: "info"
          reporter: "github-pr-review"
          path: "."
          filter_mode: "nofilter"
          fail_on_error: "false"
