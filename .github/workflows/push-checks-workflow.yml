name: ðŸš€ Push Checks Workflow
on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  checks:
    name: ðŸ«¸ Push Checks
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ‘£ Retrieve Git REF
        run: echo "GIT_REF=$(git rev-parse origin/main)" >> $GITHUB_ENV

      - name: ðŸ“¦ Setup Node, Pnpm and install deps
        uses: ./.github/actions/setup
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ’… Format code (with Biome)
        continue-on-error: true
        run: pnpm run -r format:write --since=${{ env.GIT_REF }}

      - name: ðŸš¦ Git Auto Commit Lint fixes (with Biome)
        uses: stefanzweifel/git-auto-commit-action@v5.0.1
        with:
          commit_message: "chore: lint code with Biome [skip ci]"
