name: ðŸ¦‹ Release

on:
  push:
    branches:
      - main
  workflow_dispatch:


concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Deno and install deps
        uses: ./.github/actions/setup

      - name: ðŸ¦‹ Create a Changeset Release Pull Request
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: "deno task changeset:version"
          commit: "chore(ðŸ¦‹): update versions"
          title: "chore(ðŸ¦‹): Update Package Version"
          createGithubReleases: true
