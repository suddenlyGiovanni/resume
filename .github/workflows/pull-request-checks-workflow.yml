name: ðŸ”—Pull Request Checks Workflow
on:
  pull_request:
    branches:
      - main
jobs:
  checks:
    name: ðŸ«¸ Pull Request Checks
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ§¬ Setup Biome
        uses: biomejs/setup-biome@v2

      - name: ðŸ§¬ check code for errors (with Biome)
        run: |
          biome ci  \
            --formatter-enabled=false \
            --linter-enabled=true \
            --organize-imports-enabled=false  \
            --vcs-enabled=true  \
            --vcs-use-ignore-file=true  \
            --no-errors-on-unmatched  \
            --reporter=github \
            .

      - name: ðŸ“¦ Setup Node, Pnpm and install deps
        uses: ./.github/actions/setup
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ§ª Run unit tests
        run: pnpm run test -- --coverage

      - name: ðŸ›« Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          directory: ./coverage/reports/
          fail_ci_if_error: false
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

      - name: ðŸ¦‹ Require changesets
        run: pnpm exec changeset status --since=origin/main
