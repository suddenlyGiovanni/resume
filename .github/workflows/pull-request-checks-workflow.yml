name: ðŸ”—Pull Request Checks Workflow

on:
  pull_request:
    branches:
      - main
jobs:
  checks:
    name: ðŸ«¸ Pull Request Checks
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Deno and install deps
        uses: ./.github/actions/setup

      - name: ðŸ§¬ check code for errors (with Biome)
        run: deno task --recursive lint:ci --reporter=github

      - name: ðŸ§ª Run unit tests
        run: deno task test:all --coverage

      - name: ðŸ›« Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: false
          verbose: true
          files: ./coverage/coverage-final.json
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: ðŸ¦‹ Require changesets
        run: deno task changeset:status --since=origin/main
